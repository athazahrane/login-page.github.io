<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- css -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="card-login">
        <h2 class="title-card">login</h2>
        <form>
            <div class="input-content">
                <label for="email">email</label>
                <input type="email" class="form-control email" id="email" required>
                <p class="validation-alert"></p>
            </div>
            <div class="input-content">
                <label for="password">password</label>
                <input type="password" class="form-control password" id="password" required pattern=".{6,}">
                <p class="validation-alert"></p>
            </div>
            <button type="submit" class="btn-submit">Login</button>
            <div class="help">
                <p>don't have an account? <a href="#">click here</a></p>
            </div>
        </form>
    </div>    

    <script src="main.js"></script>
</body>

</html>
